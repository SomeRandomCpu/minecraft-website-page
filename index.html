<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Server Of Duplicake</title>
    <script>
       async function updatePlayerCount() {
            try {
                const response = await fetch('https://api.mcsrvstat.us/2/147.185.221.194:40498');
                const data = await response.json();
                
                const playerCountElement = document.getElementById('player-count');
                const serverStatusElement = document.getElementById('server-status');
                
                if (data.online) {
                    const currentPlayers = data.players?.online || 0;
                    const maxPlayers = data.players?.max || 0;
                    playerCountElement.textContent = `Players Online: ${currentPlayers}/${maxPlayers}`;
                    serverStatusElement.className = 'server-status online';
                    serverStatusElement.textContent = 'Server Status: Online';
                } else {
                    playerCountElement.textContent = 'Players Online: 0/0';
                    serverStatusElement.className = 'server-status offline';
                    serverStatusElement.textContent = 'Server Status: Offline';
                }
            } catch (error) {
                console.error('Error fetching server status:', error);
            }
        }
        setInterval(updatePlayerCount, 30000);
        document.addEventListener('DOMContentLoaded', updatePlayerCount);
    </script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            background-color: #2c2f33;
            color: white;
            line-height: 1.6;
            text-align: center;
        }

        header {
            background: linear-gradient(135deg, #23272a 0%, #43b581 100%);
            padding: 1.5rem 2rem;
            display: flex;
            align-items: center;
            gap: 1rem;
            box-shadow: 0 2px 15px rgba(0, 0, 0, 0.3);
        }

        .branding {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .logo {
            height: 50px;
            width: auto;
            border-radius: 8px;
        }

        .server-name {
            font-size: 2rem;
            font-weight: bold;
            color: white;
        }

        .hero {
            text-align: center;
            padding: 4rem 2rem;
        }

        .download-btn {
            display: inline-block;
            padding: 1.2rem 2.5rem;
            font-size: 1.6rem;
            background: #7289da;
            color: white;
            text-decoration: none;
            border-radius: 12px;
            margin-top: 2rem;
            font-weight: bold;
            box-shadow: 0 6px 18px rgba(0, 0, 0, 0.3);
            transition: background 0.3s ease;
        }

        .download-btn:hover {
            background: #5b6eae;
        }

        .status-container {
            margin-top: 2rem;
            font-size: 1.8rem;
            font-weight: bold;
        }

        .server-status, .player-count {
            font-size: 1.8rem;
            margin-top: 1rem;
        }

        footer {
            margin-top: 4rem;
            padding: 2rem;
            background: #23272a;
            font-size: 1.2rem;
        }
    </style>
</head>
<body>
    <header>
        <div class="branding">
            <img src="logo.png" alt="Server Logo" class="logo">
            <div class="server-name">Server of Duplicake</div>
        </div>
    </header>

    <section class="hero">
        <h1>Play on my Minecraft Server!</h1>
        <p>Have fun on my Minecraft Server using Dupliclient!</p>
        <a href="https://github.com/SomeRandomCpu/minecraft-website-page/raw/refs/heads/main/setup.exe" class="download-btn">Download Client</a>
        <div class="status-container">
            <div id="server-status" class="server-status online">Server Status: Online</div>
            <div id="player-count" class="player-count">Players Online: 0/0</div>
        </div>
    </section>

    <footer>

    </footer>
</body>
</html>
